<mat-sidenav-container class="sidenav-container">

    <!-- SIDEBAR -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <div class="logo-container">
            <div class="logo-icon">
                <mat-icon>bar_chart</mat-icon>
            </div>
            <span class="logo-text">Sales MGMT</span>
        </div>

        <div class="nav-container">
            <mat-nav-list>
                <a mat-list-item routerLink="/admin/dashboard" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>dashboard</mat-icon>
                    <span matListItemTitle>Dashboard</span>
                </a>
                <!-- NUEVA VENTA (POS) -->
                <a mat-list-item routerLink="/admin/sales/pos" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>point_of_sale</mat-icon>
                    <span matListItemTitle>Nueva Venta</span>
                </a>

                <!-- HISTORIAL VENTAS -->
                <a mat-list-item routerLink="/admin/sales/history" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>receipt_long</mat-icon>
                    <span matListItemTitle>Historial</span>
                </a>

                <!-- ... Productos ... -->
                <a mat-list-item routerLink="/admin/products" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>inventory_2</mat-icon>
                    <span matListItemTitle>Productos</span>
                </a>
                <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link">
                    <mat-icon matListItemIcon>group</mat-icon>
                    <span matListItemTitle>Usuarios</span>
                </a>
            </mat-nav-list>

            <div class="nav-spacer"></div>

            <mat-nav-list>
                <a mat-list-item>
                    <mat-icon matListItemIcon>settings</mat-icon>
                    <span matListItemTitle>Settings</span>
                </a>
                <a mat-list-item>
                    <mat-icon matListItemIcon>help</mat-icon>
                    <span matListItemTitle>Support</span>
                </a>
            </mat-nav-list>

            <!-- Perfil Mini -->
            <div class="user-mini-profile">
                <div class="avatar">
                    <mat-icon>person</mat-icon>
                </div>
                <div class="user-info">
                    <p class="name">{{ currentUser?.fullName }}</p>
                    <p class="role">{{ currentUser?.roleName }}</p>
                </div>
                <button mat-icon-button (click)="logout()">
                    <mat-icon class="logout-icon">logout</mat-icon>
                </button>
            </div>
        </div>
    </mat-sidenav>

    <!-- CONTENIDO -->
    <mat-sidenav-content>
        <!-- Header simple sin color de fondo fuerte -->
        <mat-toolbar class="main-header">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
                *ngIf="isHandset$ | async">
                <mat-icon>menu</mat-icon>
            </button>

            <!-- Espacio para título dinámico si quisieras -->
            <span class="header-title"></span>

            <span class="spacer"></span>

            <!-- Acciones Header -->
            <button mat-icon-button class="header-icon">
                <mat-icon>notifications</mat-icon>
            </button>
            <div class="header-avatar">
                <img src="https://ui-avatars.com/api/?name={{currentUser?.fullName}}&background=random" alt="Avatar">
            </div>
        </mat-toolbar>

        <div class="content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
