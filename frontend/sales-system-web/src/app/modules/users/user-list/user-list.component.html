<div class="page-header">
    <h1 class="page-title">Gesti√≥n de Usuarios</h1>
    <button mat-raised-button color="primary" (click)="openUserDialog()">
        <mat-icon class="mr-2">person_add</mat-icon> Nuevo Usuario
    </button>
</div>

<mat-card class="table-card">
    <table mat-table [dataSource]="users">

        <!-- Avatar (Iniciales) -->
        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let user">
                <div class="avatar-circle">
                    {{ user.fullName.charAt(0).toUpperCase() }}
                </div>
            </td>
        </ng-container>

        <!-- Nombre -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let user" class="font-medium"> {{ user.fullName }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user" class="text-gray"> {{ user.email }} </td>
        </ng-container>

        <!-- Rol -->
        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let user">
                <span class="badge" [ngClass]="getRoleClass(user.roleName)">
                    {{ user.roleName }}
                </span>
            </td>
        </ng-container>

        <!-- Estado -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let user">
                <span class="status-dot" [class.active]="user.status === 'active'"></span>
                {{ user.status | titlecase }}
            </td>
        </ng-container>

        <!-- Acciones -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let user">
                <button mat-icon-button color="primary" (click)="openUserDialog(user)" matTooltip="Editar">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteUser(user)" matTooltip="Eliminar">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
    </table>
</mat-card>
